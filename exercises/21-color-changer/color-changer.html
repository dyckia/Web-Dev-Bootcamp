<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Changer</title>
    <style>
        .purple {
            background: purple;
        }
    </style>
</head>
<body>
    <button>Click Me</button>
    <script>
        document.querySelector("button").addEventListener("click", function() {
            document.querySelector("body").classList.toggle("purple");
        });
    </script>
</body>
</html>
