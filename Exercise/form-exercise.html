<!DOCTYPE html>
<html>
    <head>
        <title>registration</title>
    </head>
    <body>
        <h1>Register</h1>
        <form>
            <label for="firstname">Firstname:</label>
            <input name="first" id="firstname" type="text" placeholder="John" required>
            <label for="lastname">Lastname:</label>
            <input name="last" id="lastname" type="text" placeholder="Smith" required>
            
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="mal">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="fem">
                <label for="other">Other</label>
                <input type="radio" name="gender" id="other" value="oth">
            </div>

            <div>
                <label>
                    Email:
                    <input type="email" name="email" placeholder="your email" required>
                </label>
                <label>
                    Password:
                    <input type="password" name="password" pattern=".{3,5}" title="3 to 5 characters" required>
                </label>
            </div>

            <div>
                <label>
                    Birthday:
                    <select name="month">
                        <option>Month</option>
                        <option value="1">Jan</option>
                        <option value="2">Feb</option>
                        <option value="3">Mar</option>
                    </select>
                    <select name="day">
                        <option>Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <select name="year">
                        <option>Year</option>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                    </select>
                </label>
            </div>

            <div>
                <label for="agreed">I agree to the terms and conditions:</label>
                <input type="checkbox" id="agreed" name="agreed">
            </div>

            <input type="submit">
        </form>
    </body>
</html>
